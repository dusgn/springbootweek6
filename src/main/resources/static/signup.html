<!DOCTYPE HTML>
<head>

    <title>게시판_회원가입</title>
</head>
<body>
<div>
    <a>회원가입</a>
    <form action="/user/signup" method="post">
        <div>
            <div>사용자 ID</div>
            <input type="text" name="username" placeholder="Username">

            <div>비밀번호</div>
            <input type="password" name="password">
            <button id="login-id-submit">회원 가입</button>
        </div>
    </form>
</div>
</body>
